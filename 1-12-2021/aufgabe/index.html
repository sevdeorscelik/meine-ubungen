<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<form

<body>
    <main>
        <form action="https://formspree.io/f/xrgjzrev" method="post">
            <fieldset>
                <legend>Benutzer-Info</legend>
                <fieldset >
                    <legend>Für Registierte User</legend>
                    <label for="text" >E-Mail</label><br>
                    <input type="text" placeholder="max@mustermann.com" id="text" name="text" autofocus><br><br>
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="password" id="password" name="password" autofocus><br><br>
                </fieldset>
            
            <fieldset>
                <legend>Für Unregistierte User</legend>
                <label for="text">E-Mail</label><br>
                <input type="text" placeholder="max@mustermann.com" id="text" name="text" autofocus><br>
            </fieldset>
            <fieldset>
                <legend>Anschrift</legend>
                <label for="name">Name</label><br>
                <input type="text" placeholder="Max Mustermann" id="name" name="name" autofocus><br><br>
                <label for="anschrift">Anschrift</label><br>
                <input type="text" placeholder="Maxstr. 12345 Musterstadt" id="anschrift" name="anschrift" autofocus><br><br>
                <label for="phone">Phone Number</label><br>
                <input type="number" placeholder="0123 12345678" id="phone" name="phone" autofocus><br>
            </fieldset>
            </fieldset>
            <fieldset>
                <legend>Gericht</legend>
                <select  name="gericht" id="gericht">
                    <option value="auswählen">Auswählen</option>
                    <option value="pommes" class="pommes" >Pommes</option>
                    <option value="döner" class="döner" >Döner</option>
                    <option value="nudeln">Nudeln</option>
                    <option value="suppe">Tomatensuppe</option>
                    <option value="pizza">Pizza</option>
                    <option value="hamburger">Hamburger</option>
                </select>
                <select  name="sauce" id="sauce">
                    <option value="Sauce">Sauce</option>
                    <option value="ketchup"  >Ketchup</option>
                    <option value="mayo">Mayo</option>
                    <option value="Curry">Curry</option> 
                    <option value="chilli">Chilli</option> 
                </select>
            
            <fieldset>
                <legend>Sondernwünsche</legend>
                <label for="id-wünsche"></label>
                <textarea placeholder="Screiben Sie bitte Ihre Sondernwünsche" name="wünsche" id="id-wünsche" cols="30" rows="10" autofocus></textarea>
            </fieldset>
            <fieldset>
                <legend>Besonderheiten</legend>
                <label for="Hamburger"name="besonderheit" >Vegan</label>
                <input checked type="checkbox"  name="besonderheit" ><br>
                <label for="Döner">Vegetarisch</label>
                <input type="checkbox" name="besonderheit" ><br>
                <label for="Cheeseburger">Koscher</label>
                <input type="checkbox"  name="besonderheit"><br>
            </fieldset>
        </fieldset>
            <fieldset>
                <legend>Wie haben Sie uns gefunden?</legend>
                <label for="internet">Internet</label>
                <input checked type="radio" name="language"><br>
                <label for="bekante">Freunde & Familie</label>
                <input type="radio"  name="language"><br>
                <label for="zeitung">Zeitung</label>
                <input type="radio"  name="language"><br>
                <label for="radio">Radio</label>
                <input type="radio"  name="language"><br>
            </fieldset>
           
            <button type="submit">Senden</button>
            <button type="Reset">Zrücksetzen</button>
            
        </form>
    </main>
</body>
</html>
