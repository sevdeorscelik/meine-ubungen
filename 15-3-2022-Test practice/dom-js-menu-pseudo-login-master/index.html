<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="css/main.css">
	<script src="js/main.js"
			defer
			type="module"></script>
	<title>Info Site</title>
</head>

<body>
	<h1>Community Site</h1>
	<nav>
		<ul>
			<li class="home">Home</li>
			<li class="info">Info</li>
			<li class="admin">Admin</li>
			<li class="login">Login</li>
		</ul>
	</nav>
	<div class="home">
		<p>This is the home page.</p>
	</div>
	<div class="info">
		<p>This is the info page.</p>
	</div>
	<div class="admin">
		<p>This is the admin page.</p>
	</div>
	<div class="login">
		<form>
			<fieldset>
				<legend>Please log in</legend>
				<label for="fullName">Name:</label>
                <input type="text"
                    name="fullName"
                    id="fullName">
				<br>
				<label for="phone">Phone:</label>
                <input type="tel"
                    name="phone"
                    id="phone">
				<br>
				<input type="submit"
					id="submit"
					value="Register">
			</fieldset>
		</form>
	</div>
</body>

</html>
