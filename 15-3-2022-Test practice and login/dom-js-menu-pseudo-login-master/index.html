<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="css/main.css">
	<script src="js/main.js"
			defer
			type="module"></script>
	<title>Info Site</title>
</head>

<body>
	<h1>Community Site</h1>
	<nav>
		<ul>
			<li class="home">Home</li>
			<li class="info">Info</li>
			<li class="admin">Admin</li>
			<li class="login">Login</li>
		</ul>
	</nav>
	<div class="home">
		<p>This is the home page.</p>
	</div>
	<div class="info">
		<p>This is the info page.</p>
		<ul>
			<li>111</li>
			<li>222</li>
			<li>333</li>
		</ul>
	</div>
	<div class="admin">
		<p>This is the admin page.</p>
	</div>
	<div class="login">
		<form>
			<fieldset>
				<legend>Please log in:</legend>
				<div class="row">
					<label htmlFor="name">Login</label>
					<input type="text" />
				</div>
				<div class="row">
					<label htmlFor="phone">Password</label>
					<input type="password" />
				</div>
				<div class="buttonRow">
					<button>Login</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>

</html>
